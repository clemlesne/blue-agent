name: Root support

parameters:
  - name: flavor
    type: string
  - name: version
    type: string

jobs:
  - job: test
    pool:
      name: github-actions
      demands:
        - flavor_${{ parameters.flavor }}
        - version_${{ parameters.version }}
    steps:
      - bash: |
          sudo -n true
        displayName: Test sudo access

      - bash: |
          if command -v apt-get &> /dev/null; then
            echo "Using apt-get"
            sudo apt-get update
            sudo apt-get install -y wget
          elif command -v apk &> /dev/null; then
            echo "Using apk"
            sudo apk update
            sudo apk add --no-cache wget
          elif command -v microdnf &> /dev/null; then
            echo "Using microdnf"
            sudo microdnf install -y wget
          elif command -v tdnf &> /dev/null; then
            echo "Using tdnf"
            sudo tdnf update -y
            sudo tdnf install -y wget
          else
            echo "No supported package manager"
            exit 1
          fi
        displayName: Test package installation
